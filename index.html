<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <center>
        <form action="">
            <i class="fa-solid fa-star"></i>
            <h1>Bento Socials</h1>
            <input type="text" placeholder="Email"> <br> <br>
            <input type="text" name="" id="" placeholder="Password"> <br> <br>
            <button>Sign In</button> <br> <br>
            <button type="button" class="sign-btn" onclick="signIn()">
                <img class="google-logo" src="images/googlelogo.png" alt="">
                Sign-in with Google
            </button><br> <br>
            <p>Don't have an account? Sign-up, it's freel</p>
        </form>
    </center>

    <script>
        function signIn() {
            window.open(
                'https://accounts.google.com/AccountChooser?continue=https://www.google.com',
                'GoogleSignIn',
                'width=500,height=600,top=100,left=100'
            );
        }
    </script>
</body>

</html>
